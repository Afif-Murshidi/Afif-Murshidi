         <h1>MUHAMMAD AFIF MURSHIDI BIN ROHIMI</h1>
         <div class="jumbotron" style="display: flex;">
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

            <script>
            var xValues = ["Bahasa Malaysia", "English", "Mathematics", "Islamic", "Science"];
            var yValues = [95, 90, 83, 95, 85];
            var barColors = ["red", "green","blue","orange","brown"];
            
            new Chart("myChart", {
              type: "bar",
              data: {
                labels: xValues,
                datasets: [{
                  backgroundColor: barColors,
                  data: yValues
                }]
              },
              options: {
                legend: {display: false},
                title: {
                  display: true,
                  text: "Suject overall marks(2022)"
                }
              }
            });
            </script>
